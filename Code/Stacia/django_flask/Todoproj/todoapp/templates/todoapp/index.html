<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body{
      height: 100%;
      width:100%
    }
    .textbox {
      width: 200px;
      height: 500px;
      background-color: blanchedalmond;
    }

    .title {

      background-color: aquamarine;
      font-size: 32px;
      text-align: center;
      font-family: 'Indie Flower', cursive;
      padding-top: 20px;
      


    }

   
.sidebar{
  background-color: bisque;
}
    .menu {
      visibility: hidden;
    }

    button+.menu:active,
    button:focus+.menu {
      visibility: visible;
    }

    .left {
      border: 3px solid darkseagreen;
      border-radius: 60px;
      background-color:honeydew;
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 20px;
      padding-bottom:20px;
    }

    .center {
      border: 3px solid darkseagreen;
      border-radius: 60px;
      background-color:honeydew;
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 20px;
      padding-bottom:20px;
     
    }

    .right {
      border: 3px solid darkseagreen;
      border-radius: 60px;
      background-color:honeydew;
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 20px;
      padding-bottom:20px;
    }

    .form {
      display: grid;
      flex-direction: column;
      height: 800px;
      justify-content: space-between;
    }

    .list {
      background-color: rgb(199, 199, 238);
      height: 100px;
      width: 100px;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      align-items: stretch;
      /* align-content: center; */
      justify-content: space-around;
      width: 100%;
      background-color: burlywood;
      height: 100%;

    }

    .box {

      background-color: beige;
      height: 200px;
      border-radius: 60px;
      border: 3px solid blueviolet;
    
      
      padding-left: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .notepad {
      background-color: rgb(33, 36, 211);
      
      display: flex;
      flex-direction: column;
     
      justify-content: space-around;
      /* width: 40%; */
      

    }
    .dummy{

    }
    .logbook {
      border: 3px solid blueviolet;
      background-color: darksalmon;
      display: flex;
      flex-direction:row;
      justify-content: space-around;
      
    }
    .todos {
      flex-grow:1;
      display:flex;
      flex-direction:column;
      
    }
    .todos > div {
      /* flex-grow:1; */
      
    }

  .done{
    width: 100%;
    color:aliceblue;
    
  }
  </style>
</head>

<body>

  <div class="container">



   
    <div class="notepad">
      <div class="title">
        <span> Get shit done</span>
      </div>


      <form action="{% url 'todoapp:create' %}" method="post" id="todo">
        {% csrf_token %}


        <div class="box">
          <label for="todo">Task</label>
          <input id="todo" name="todo" type="text">
        </div>

        <div class="box">

          <label for="priority">How urgent is this task?:</label>
          <select id="priority" name="priority" size="4" multiple>
            <option value="Urgent">Urgent</option>
            <option value="Important">Important</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>

        </div>


        <!-- click to print  -->
        <div class="box">
          <button input type="datetime-local" id="submit" name="time" value="time" class="btn">Submit</button>
        </div>

      </form>

    </div>

    <div class="todos">
      <div class="title">Things to do.</div>
      {%for todo in todos%}
      <div class="logbook">
       
        <div class="left">

          <p>{{todo.name}}</p>
          

        </div>

        <div class="center">
          
          <p>{{todo.priority}}</p>

          
        </div>
        

          <div class="right">
          
          </div>
          <form  action="{% url 'todoapp:done' todo.id %}" method="post" id="todo">
            {% csrf_token %}

            <button id="submit" name="done" value="done">DONE!</button>
          </form>
        </div>
        {%endfor%}
        
      </div>
    </div>
  </div>
<div class ="done">
</div>
<div class="title">done</div>
</body>

</html>
