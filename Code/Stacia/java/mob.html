<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>

    <div id="app">
        <select v-model="player" class="form-select" aria-label="Default select example" id="player">
            <option selected>{{ message }}</option>
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>

        </select>
        <button type="button" class="btn btn-danger" v-on:click="rps">Danger</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Choose your weapon!',
                lose: 'DEFEAT!',
                win: 'VICTORY',
                tie: 'There will be no bloodshed... today.',
                comp: "",
                player: "",
            },
            methods: {
                rps: function () {
                    let list = ["rock", "paper", "scissors"]
                    // what player threw
                    // get comp

                    let picker = Math.floor(Math.random() * 3)
                    let comp = (list[picker - 1])
                    // 
                    //    _________________________________________________

                    if (this.player === this.comp) {

                        alert(this.tie)
                    }
                    if (this.player === "rock" && "scissors" === comp) {
                        alert(this.win)
                    }

                    if (this.player === "scissors" && "paper" === comp) {
                        alert(this.win)
                    }

                    if (this.player === "paper" && "rock" === comp) {
                        alert(this.win)
                    }


                    else { alert(this.lose) }

                }


            },
            created: function () {
                console.log("initialized :)")

            }
        })




    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
