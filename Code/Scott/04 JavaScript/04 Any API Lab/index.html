<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<style>
    #adviceDisplay{
        border: black solid 2px;
        margin: 15px;
        padding: 5px;
    }
    #adviceBtn{
        margin: 15px;
    }
</style>
<body>
    <div id="app">
        <div class="container d-flex justify-content-start">
            <div v-if="advice != null" id="adviceDisplay">
                <span>"{{ advice }}"</span><br>                
            </div>
            <button type="button" id="adviceBtn"class="btn btn-primary align-self-center" v-on:click="getAdvice()">Get Advice</button>
        </div>
        <div class="container">
            <div>
                <span>Enter a search term</span>
                <input type="text" v-model="searchTerm">
                <button type="button" id="searchBtn"class="btn btn-primary align-self-center" v-on:click="searchAdvice()">Search Advice</button>
            </div>
        </div>
        <div>
            <span>{{ searchTerm }}</span>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                advice: null,
                adviceSearched: null,
                searchTerm: '',
                searchUrl: 'https://api.adviceslip.com/advice/search/',
                searchResults: ''
            },
            methods: {
                getAdvice: function(){
                    axios({
                        method: 'get',
                        url: 'https://api.adviceslip.com/advice'
                    }).then(response => {
                        this.advice = response.data.slip.advice
                    })
                },
                created: function() {
                    this.getAdvice()
                },
                seachAdvice: function(){
                    this.serachUrl = this.searchUrl + this.searchTerm
                    axios({
                        method: 'get',
                        url: this.serachUrl,
                    }).then(response => {
                        console.log('got it!')
                        this.searchResults = response.data.slips
                    })
                } 
            }
        })
    </script>
</body>
</html>
