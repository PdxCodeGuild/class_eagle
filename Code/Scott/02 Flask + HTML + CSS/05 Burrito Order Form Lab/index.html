<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burrito Order Form</title>
    <link rel="stylesheet" type ="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to the world's best burrito order form!</h1>
    </header>
    <form action="https://webhook.site/113586b1-0c8b-4231-bb52-fe9d2f3f55c6" method="post">
        <div style="margin: 10px;">
            <label for="username">Name</label><br>
            <input type="text" name="username" required/>
        </div>
        <div style="margin: 10px;">
            <label for="userpass">Password</label><br>
            <input type="password" name="userpass" required/>
        </div>
        <div style="margin: 10px;">
            <label for="tortilla">Tortilla</label><br>
            <input type="radio" name="tortila" value="white_flour">White Flour<br>
            <input type="radio" name="tortila" value="whole_wheat_flour">Whole Wheat Flour<br>
            <input type="radio" name="tortila" value="spinach">Spinach<br>
            <input type="radio" name="tortila" value="corn">Corn<br>
        </div>
        <div style="margin: 10px;">
            <label for="rice">Rice</label><br>
            <input type="radio" name="rice" value="white">White Rice<br>
            <input type="radio" name="rice" value="brown">Brown Rice<br>
        </div>
        <div style="margin: 10px;">
            <label for="protein">Protein</label><br>
            <input type="radio" name="protein" value="carnitas">Carnitas<br>
            <input type="radio" name="protein" value="chicken">Chicken<br>
            <input type="radio" name="protein" value="sofritas">Sofritas<br>
            <input type="radio" name="protein" value="none">None<br>
        </div>
        <div style="margin: 10px;">
            <label for="optional_addons">Optional Add Ons</label><br>
            <input type="checkbox" name="optional_addons" value="cheese">Cheese<br>
            <input type="checkbox" name="optional_addons" value="sour_cream">Sour Cream<br>
        </div>
        <div style="margin: 10px;">
            <label for="delivery_info">Delivery Instructions</label><br>
            <textarea name="delivery_info"></textarea>
        </div>
        <input style="margin: 10px;" type="submit" value="Submit">
    </form>
    <footer>
        <span>Notice: We do not actually make and sell burritos. We only collect burrito related information through this survey.</span>
    </footer>
</body>
</html>
