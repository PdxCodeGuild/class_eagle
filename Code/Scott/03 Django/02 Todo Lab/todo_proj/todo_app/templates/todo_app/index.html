<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul>
        {% for item in todo_items %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <p>Form to create a new item</p>
    <form action="{% url 'todo_app:save_todo_item' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" />
    </form>
  </body>
</html>
