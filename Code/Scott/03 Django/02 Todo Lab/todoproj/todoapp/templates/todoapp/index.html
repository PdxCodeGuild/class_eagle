<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <span>AAAAAAAAAAAA</span>
    <ul>
        {% for item in todo_list %}
        <li>{{ item.text }}</li>
    </ul>
    <form action="{% url 'submit' %}" method="post">
        {% csrf_token %}
        <div>
            <label for="textInput" class="form-label">Todo Item Value</label>
            <input type="text" class="form-control" id="textInput" name="textInput">
        </div>
        <div>
            <label for="priorityInput" class="form-label">Priority</label>
            <select class="form-select" id="priorityInput" name="priorityInput">
                <option value="h">High</option>
                <option value="m">Medium</option>
                <option value="l">Low</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary search-btn">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
