{% extends 'blog_app/base.html' %}

{% load crispy_forms_tags %}




{% block title %}Profile{% endblock %}
{% block content %}


<div class="container">
    <div class="row">
        <form id="login" class="d-flex flex-column" action="{% url 'blog_app:edit_save' blogpost.id %}" method="post">
            {% csrf_token %}
            <div class="d-flex flex-row align-items-end ms-5">
                <span>{{ form.title|as_crispy_field }}</span>
                <span class="mx-4">{{ form.public|as_crispy_field }}</span>
            </div>
            {{ form.body|as_crispy_field }}
            <button type="submit" class="btn bg-warning">Confirm</button>
        </form>
    </div>
</div>



{%endblock%}
