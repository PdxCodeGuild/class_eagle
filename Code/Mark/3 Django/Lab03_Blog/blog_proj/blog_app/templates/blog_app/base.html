{%load static%}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <style>
        body {
            background-image: url("{% static 'blog_app/nerdy_background.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            font-family: 'Orbitron';
        }

        #footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 5px
        }

        #login {
            background-color: rgba(131, 215, 209, 0.819);
            padding: 7px;
            border: solid;
            border-color: rgb(89, 42, 93);
            border-width: 4px;
        }

        nav,
        footer {
            background-color: rgba(236, 186, 96, 0.562);
        }

        #post {
            background-color: rgba(131, 215, 209, 0.819);
            border: solid;
            border-color: rgb(89, 42, 93);
            border-width: 4px;
        }

        #post_title {
            background-color: rgba(236, 186, 96, 0.562)
        }
        .asteriskField {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><u>The Caffinated Geek</u></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li>
                        <div class="nav-link">Welcome, {{user.username}}</div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'blog_app:index' %}">Home</a>
                    </li>
                    <li>
                        <a class="nav-link active" href="{% url 'blog_app:logout' %}">Logout</a>
                    </li>
                    <li>
                        <a class="nav-link active" href="{% url 'blog_app:profile' %}">Profile</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'blog_app:index' %}">Home</a>
                    </li>
                    <li>
                        <a class="nav-link active" href="{% url 'blog_app:login' %}">Login</a>
                    </li>
                    <li>
                        <a class="nav-link active" href="{% url 'blog_app:register' %}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {%block content%}{% endblock %}



    <footer id="footer">
        <div>&copy; Class Eagle 2021</div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
