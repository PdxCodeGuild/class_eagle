{%load static%}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
        body {
            background-image: url("{% static 'blog_app/horror_background.jfif' %}");
            background-repeat: no-repeat;
            background-color: rgb(23,23,23);
            background-attachment: fixed;
        }
        #footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 5px
        }
        #login {
            background-color: rgba(255, 193, 8, 0.719);
            padding: 7px;
            border: solid;
            border-color: crimson;
            border-width: 4px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning border-bottom-4 border-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mark's Blog</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'blog_app:index' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li>
                        <div class="nav-link">Welcome, {{user.username}}</div>
                    </li>
                    <li>
                        <a class="nav-link active" href="{% url 'blog_app:logout' %}">Logout</a>
                    </li>
                    <li>
                        <a class="nav-link active" href="{% url 'blog_app:profile' %}">Profile</a>
                    </li>
                    {% else %}
                    <li>
                        <a class="nav-link active" href="{% url 'blog_app:login' %}">Login</a>
                    </li>
                    <li>
                        <a class="nav-link active" href="{% url 'blog_app:register' %}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {%block content%}{% endblock %}



    <footer id="footer" class="bg-warning">
        <div>&copy; Class Eagle 2021</div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
