{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROT Cipher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
        body {
            background-image: url("{% static 'cipher_app/top_secret.jpg' %}");
            background-position: 50% 10%;
            background-repeat: no-repeat;
            background-color: black;
        }
        #yel {
            background-color: rgba(255,193,8,0.75);
        }
    </style>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-warning">
        <div class="container-fluid d-flex justify-content-center">
            <span class="d-flex justmb-0 h1">ROT Cipher</span>
        </div>
    </nav>

    <form id="yel" class="m-5 border border-success border-5 rounded" action="" method="POST">
        {% csrf_token %}
        <div class="input-group mb-3 mt-3 p-1">
            <input type="text" class="form-control" placeholder="Word" name="text">
            <span class="input-group-text"></span>
            <input type="number" class="form-control" placeholder="Rotation Amount" name="rotation">
        </div>

        <div class="d-flex justify-content-center mb-3">
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>

    </form>

    <div id="yel" class="border border-success border-5 container">
        <p class="fw-bold text-white d-flex justify-content-center">Your encrypted word is:</p>
        <p class="fw-bolder text-white d-flex justify-content-center">{{ secret_word }}</p>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
