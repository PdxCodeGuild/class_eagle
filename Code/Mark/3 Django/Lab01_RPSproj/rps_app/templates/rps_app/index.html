{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <style>
        

        body {
            background-image: linear-gradient(to top, rgba(0, 0, 0, 0.767), rgb(75, 56, 143));
            background-repeat: no-repeat;
            background-size: cover;
            background-color: black;
            font-family: "Permanent Marker";
        }
        
        .Rock {
            background-image: url("{% static 'rps_app/rock.png' %}");
            background-repeat: no-repeat;
            background-size: contain;
        }
        .Scissors {
            background-image: url("{% static 'rps_app/scissors.png' %}");
            background-repeat: no-repeat;
            background-size: contain;
        }
        .Paper {
            background-image: url("{% static 'rps_app/paper.png' %}");
            background-repeat: no-repeat;
            background-size: contain;
        }
        .Lizard {
            background-image: url("{% static 'rps_app/lizard.png' %}");
            background-repeat: no-repeat;
            background-size: contain;
        }
        .Spock {
            background-image: url("{% static 'rps_app/spock.png' %}");
            background-repeat: no-repeat;
            background-size: contain;
        }
        .lose {
            background-image: url("{% static 'rps_app/loser.png' %}");
            background-repeat: no-repeat;
            background-size: contain;
            background-color: red;
        }
        .win {
            background-image: url("{% static 'rps_app/winner.png' %}");
            background-repeat: no-repeat;
            background-size: contain;
            background-color: yellow;
        }
        .tie {
            background-image: url("{% static 'rps_app/tie.png' %}");
            background-repeat: no-repeat;
            background-size: contain;
            background-color: orange;
        }
        .card, form {
            background-color: rgba(25,135,84, 0.5);
            box-shadow: 1px 1px 2px rgb(247,126,4), 0 0 25px yellow, 0 0 5px rgb(220,53,69);
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgba(25,135,84, 0.5);
            height: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-success bg-gradient border-bottom border-5 border-warning">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1"> |{{ title }}|</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <form class="m-5 col px-4 py-2 rounded border border-5 border-warning" action="" method="POST">
                {% csrf_token %}
                <select name="user_choice" class="form-select">
                    <option value="Rock">Rock</option>
                    <option value="Paper">Paper</option>
                    <option value="Scissors">Scissors</option>
                    <option value="Spock">Spock</option>
                    <option value="Lizard">Lizard</option>
                </select>

                <div class="d-flex justify-content-center mt-2">
                    <button type="submit" class="btn btn-outline-danger">submit</button>
                </div>
            </form>


            <div class="container">
                <div class="row p-2">
                    <div class="col">
                        <div class="card border border-5 border-warning">
                            <img src="{% static 'rps_app/blank.png' %}" class="card-img-top {{user_choice}}">
                            <div class="card-body">
                                <h5 class="card-title text-center text-white">User:</h5>
                                <p class="text-center text-white">{{user_choice}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border border-5 border-warning">
                            <img src="{% static 'rps_app/blank.png' %}" class="card-img-top {{result}}">
                            <div class="card-body">
                                <h5 class="card-title text-center text-white">{{result}}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border border-5 border-warning">
                            <img src="{% static 'rps_app/blank.png' %}" class="card-img-top {{computer}}">
                            <div class="card-body">
                                <h5 class="card-title text-center text-white">Computer:</h5>
                                <p class="text-center text-white">{{computer}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <footer class="footer text-white">
        &copy; Class Eagle 2021
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
