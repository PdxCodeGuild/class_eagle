<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Mr. Unit Converter</title>
</head>

<body class="bg-secondary">

    <nav class="navbar navbar-light bg-success">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1">Mr. Unit Converter</span>
        </div>
    </nav>

    <form class="border border-5 m-5 bg-warning border-dark rounded-3" action="" method="POST">

        <div class='container mt-5'>
            <h5>Select a starting unit:</h5>
            <select class="form-select" name="from">
                <option selected>Please select a value</option>
                <option value="ft">Foot</option>
                <option value="m">Meter</option>
                <option value="mi">Mile</option>
                <option value="NM">Nautical Mile</option>
                <option value="km">Kilometers</option>
                <option value="yd">Yard</option>
                <option value="in">Inch</option>
                <option value="cm">Centimeter</option>
                <option value="mm">Milimeter</option>
            </select>
        </div>
        
        <div class="container mt-5">
            <h5>Distance of starting unit:</h5>
            <input type="number" name="distance" class="form-control">
        </div>

        <div class='container mt-5'>
            <h5>Select your converted unit:</h5>
            <select class="form-select" name="to">
                <option selected>Please select a value</option>
                <option value="ft">Foot</option>
                <option value="m">Meter</option>
                <option value="mi">Mile</option>
                <option value="NM">Nautical Mile</option>
                <option value="km">Kilometers</option>
                <option value="yd">Yard</option>
                <option value="in">Inch</option>
                <option value="cm">Centimeter</option>
                <option value="mm">Milimeter</option>
            </select>
        </div>
    
        

        <div class="container d-flex justify-content-center mx-auto mt-3 mb-3">
            <button type="submit" class="btn btn-lg btn-outline-danger">submit</button>
        </div>
    </form>

    
    <div class="container">
        <h5 class="border border-5 d-flex align-items-center bg-info p-2 border-dark rounded-pill">
            <span class="ms-2">Result:</span>
            <span class="mx-auto bg-white p-2 border border-2 border-danger rounded-pill">{{output}} {{ending_unit}}</span>
        </h5>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


</body>

</html>
