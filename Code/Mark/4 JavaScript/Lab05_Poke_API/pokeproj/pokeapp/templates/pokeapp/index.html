<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <!-- Page Content -->
    <div id="app">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Super PokeDex 15000</span>
            </div>
        </nav>

        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-capitalize" v-for="(pokemon, index) in pokedex">
                        <th scope="row">[[pokemon.number]]</th>
                        <td>[[pokemon.name]]</td>
                        <td>[[pokemon.type]]</td>
                        <!-- Modal Launch button -->
                        <td><button type="button" v-on:click="pokeDetail(index)" class="btn btn-primary"
                                data-bs-toggle="modal" data-bs-target="#PokedexModal">Detail</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal for detail page -->
        <div class="modal fade" id="PokedexModal" tabindex="-1" aria-labelledby="PokedexModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-capitalize" id="PokedexModalLabel">[[pokeModal.number]]. [[pokeModal.name]]</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <img class="col" :src="[[pokeModal.image_front]]" width="100px" alt="">
                            <img class="col" :src="[[pokeModal.image_back]]" width="100px" alt="">
                        </div>
                        <hr>
                        <p>
                            Type: [[pokeModal.type]]
                            Height: [[pokeModal.height]]
                            Weight: [[pokeModal.weight]]

                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Axios JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Page JS -->
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            delimiters: ["[[", "]]"],
            data: {
                title: 'Hello World!',
                pokedex: [],
                pokeModal: {},
            },
            methods: {
                getPokemon: function () {
                    axios({
                        method: 'get',
                        url: '{% url "pokeapp:pokedex" %}',
                    }).then(response => {
                        console.log(response.data)
                        this.pokedex = response.data.pokedex
                    })
                },
                pokeDetail: function (index) {
                    let pokeModal = {
                        number: this.pokedex[index].number,
                        name: this.pokedex[index].name,
                        height: this.pokedex[index].height,
                        weight: this.pokedex[index].weight,
                        image_front: this.pokedex[index].image_front,
                        image_back: this.pokedex[index].image_back,
                        type: this.pokedex[index].type
                    }
                    this.pokeModal = pokeModal
                    console.log(this.pokeModal)
                }
            },
            created: function () {
                this.getPokemon()
            }
        })
    </script>
</body>

</html>
