<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rot Cipher</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid d-flex justify-content-center">
                <span class="navbar-brand mb-0 h1">{{title}}</span>
            </div>
        </nav>


        <div class="container mt-3 border p-4">
            <div class="input-group">
                <span class="input-group-text">Text to be encoded:</span>
                <textarea v-model="message" class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div class="input-group mt-3">
                <span class="input-group-text">Rotation Amount</span>
                <input v-model="rot_amount" id="rot_amount" class="form-control" type="number">
            </div>
            <div class="d-flex justify-content-evenly mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" v-model="decrypt" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Decrypt</label>
                </div>

                <button v-on:click="encrypt" type="button" class="btn btn-success d-flex">Encrypt</button>
            </div>

        </div>
        <div v-if="seen" class="container text-center mt-3 border">
            {{encrypted_message}}
        </div>


    </div>
    <!-- ----------------------------------------------------------------------------------------- -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                title: 'ROT Cipher',
                message: '',
                rot_amount: '',
                encrypted_message: '',
                seen: false,
                decrypt: false,
            },
            methods: {
                pythonModulus: function (a, b) {
                    let m = a%b
                    if (m < 0) {
                        m += b
                    }
                    return m
                },
                encrypt: function () {
                    let message = this.message
                    let letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"
                    let special_chars = "! '#$%&()*+,-./:;\"<=>?@[\\]_`{|}~"
                    let encrypted_message = ""
                    for (i in message) {
                        if (special_chars.indexOf(message[i]) !== -1) {
                            encrypted_message += message[i]
                        }
                        else {
                            let x = letters.indexOf(message[i])
                            if (this.decrypt === true) {
                                x -= this.rot_amount
                            } else {
                                x += this.rot_amount
                            }
                            x = this.pythonModulus(x, letters.length)
                            console.log(x)
                            encrypted_message += letters[x]
                        }
                    }
                    this.encrypted_message = encrypted_message
                    this.seen = true
                }
            }
        })
    </script>
</body>

</html>
