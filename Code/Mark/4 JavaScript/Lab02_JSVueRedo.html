<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rot Cipher</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        html {
            height: 100%;
        }
        body {
            background-image: radial-gradient(rgb(29,28,63), rgb(143,80,135), rgb(139,243,193));
            background-repeat:no-repeat;
        }
        #en_form {
            background-color: rgba(41,34,71,0.5);
        }
        #result {
            background-color: rgba(41,34,71,0.5);
        }
    </style>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid d-flex justify-content-center">
                <span class="navbar-brand mb-0 h1">{{title}}</span>
            </div>
        </nav>


        <div class="container mt-3 border p-4" id="en_form">
            <div class="input-group">
                <span class="input-group-text">Text to be encoded:</span>
                <textarea v-model="message" class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div class="d-flex justify-content-evenly mt-3">
                <button v-on:click="encrypt" type="button" class="btn btn-success d-flex">Encrypt</button>
                <button v-on:click="decrypt" type="button" class="btn btn-success d-flex">Decrypt</button>
            </div>

        </div>
        <div id="result" v-if="seen" class="container text-center mt-3 border text-white">
            {{encrypted_message}}
        </div>


    </div>
    <!-- ------------------------------------------------------------------------------------------->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                title: 'ROT Cipher',
                message: '',
                encrypted_message: '',
                seen: false,
            },
            methods: {
                pythonModulus: function(a, b) {
                        let m = a%b
                        if (m < 0) {
                            m += b 
                        }
                        return m
                    },
                encrypt: function () {
                    let message = this.message
                    let letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"
                    let encrypted_message = ""
                    for (char of message) {
                        let index = letters.indexOf(char)
                        if (index === -1) {
                            encrypted_message += char
                        } else {
                            index += 13
                            index %= letters.length
                            console.log(index)
                            encrypted_message += letters[index]
                        }
                    }
                    this.encrypted_message = encrypted_message
                    this.seen = true
                },
                decrypt: function () {
                    let message = this.message
                    let letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"
                    let decrypted_message = ""
                    for (char of message) {
                        let index = letters.indexOf(char)
                        if (index === -1) {
                            decrypted_message += char
                        } else {
                            index -= 13
                            console.log(index)
                            index = this.pythonModulus(index, letters.length)
                            console.log(index)
                            decrypted_message += letters[index]
                        }
                    }
                    this.encrypted_message = decrypted_message
                }
            }
        })
    </script>
</body>

</html>
