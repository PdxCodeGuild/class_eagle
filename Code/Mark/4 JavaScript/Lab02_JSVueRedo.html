<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rot Cipher</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid d-flex justify-content-center">
              <span class="navbar-brand mb-0 h1">{{title}}</span>
            </div>
        </nav>


        <div class="container">
            <div class="input-group">
                <span class="input-group-text">Text to be encoded:</span>
                <textarea v-model="message" class="form-control" aria-label="With textarea"></textarea>
            </div>
            <button v-on:click="encrypt" type="button" class="btn btn-success">Encrypt</button>
        </div>
        <div v-if="seen" class="container">
            {{encrypted_message}}
        </div>


    </div>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                title: 'ROT Cipher',
                message: '',
                encrypted_message: '',
                seen: false,
            },
            methods: {
                
                encrypt: function() {
                    let message = this.message
                    let letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"
                    let special_chars = "! '#$%&()*+,-./:;\"<=>?@[\\]_`{|}~"
                    let encrypted_message = ""
                    for (i in message) {
                        if (special_chars.indexOf(message[i]) !== -1) {
                            encrypted_message += message[i]
                        }
                        else {
                            let x = letters.indexOf(message[i])
                            x += 13
                            x %= letters.length
                            encrypted_message += letters[x]
                        }
                    }
                    this.encrypted_message = encrypted_message
                    this.seen = true
                }
            }
        })
    </script>
</body>

</html>
