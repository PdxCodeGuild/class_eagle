<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .low {
            background-color: cyan;
        }
        .medium {
            background-color: yellow;
        }
        .high {
            background-color: orange;
        }
    </style>

</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">To-Do List</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
    </nav>



    <div class="container">

        <div class="row">
            <h6 class="col s6"><b>Task</b></h6>
            <h6 class="col s6"><b>Priority</b></h6>
        </div>
        {%for do in todo%}
        <div class="row">
            <h6></h6>
            <div class="col s6">{{ do['text']}}</div>
            <div class="col s6 {{do['priority']}}">{{ do['priority'] }}</div>
        </div>
        {% endfor %}


        <form class="row" action="" method="post">


            <div class="input-field col s12 m6">
                <textarea id="textarea2" name="text" class="materialize-textarea" data-length="120" required></textarea>
                <label for="textarea2">To-Do Item</label>
            </div>

            <div class="input-field col s12 m6">
                <select name="priority">
                    <option value="low" selected>Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label>Priority</label>
            </div>

            <button type="submit" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></button>

        </form>


    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, {});
        });

    </script>

</body>

</html>
