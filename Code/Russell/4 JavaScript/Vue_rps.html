<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <title></title>
    </head>
    <body>
        
        <div id="app" class="container">
            <div class="row">
                <div>
                   <h1> {{ message }}</h1>
                </div>
                <div class="input-field">
                    <select v-model="players_choice" class="browser-default" >
                        <option value="rock">rock</option>
                        <option value="paper">paper</option>
                        <option value="scissors">scissors</option>
                    </select>
                </div>
                <button v-on:click="choose" class="btn">select</button>
                <div v-if="output != '' ">
                    {{players_choice}} {{comp_choice}} {{ output }}
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!',
                    options: ['rock', 'paper', 'scissors'],
                    players_choice: '',
                    comp_choice: '',
                    output: ''
                },
                methods: {
                    choose: function(){
                        var index = Math.floor(Math.random() * 3) ;
                        // var player_choice = 
                        this.comp_choice = this.options[index]
                        if (this.players_choice == this.comp_choice) {
                            this.output = 'It\'s a Draw! \n'
                        } else if (this.players_choice == 'rock' && this.comp_choice != 'paper') {
                            this.output = 'You Win! \n'
                        } else if (this.players_choice == 'paper' && this.comp_choice != 'scissor') {
                            this.output = 'You Win! \n'
                        } else if (this.players_choice == 'scissor' && this.comp_choice != 'rock') {
                            this.output = 'You Win! \n'
                        } else {
                            this.output = 'You Lose! \n'
                        }
                    }

                },
                created: function() {

                }
            })
        </script>
    </body>
</html>
