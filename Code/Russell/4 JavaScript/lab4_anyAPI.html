<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Quotes Finder</title>
        <!-- Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    </head>

    <body>

        <div id="app">

        <h1>{{ message }}</h1>



        </div>

        <!-- Materialize JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- Axios-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script>

            let app= new Vue({
                el: '#app',

                data:{
                    message: 'Ay yo, earth!',
                    search_term: 'dogs',
                    quotes: [],
                    quote_body: '',
                    quote_author: ''

                },

                methods:{

                },

                created: function() {
                    axios({
                        method: 'get',
                        url: 'https://favqs.com/api/quotes?filter=' + this.search_term,
                        params: {

                        },
                        headers:{
                            'Authorization': 'Token token=5f235a5a2ef1eee1a9712ed2fa2bb86d'
                        }
                    }).then((response) => {
                        this.quotes = response.data
                        this.quotes = this.quotes['quotes']
                        for (let i=0; i<25; ++i){
                            auth = []
                            body = []
                            auth.push(this.quotes[i]['author'])  
                            this.quote_author = auth
                            body.push(this.quotes[i]['body'])
                            this.quote_body = body
                            console.log(this.quote_author)
                            console.log(this.quote_body)

                        }
                        // console.log(this.quotes[0]['body'])
                        // console.log(this.quotes[0]['author'])
                        // console.log(this.quotes['quotes'][0]['body'])
                    })
                },
            })


        </script>

    </body>
</html>
