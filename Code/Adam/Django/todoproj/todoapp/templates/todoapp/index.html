<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">{{ title }}</a>
            </div>
        </nav>
    </header>

    <main class="container">

        <table class="striped">
            <thead>
                <tr>
                    <th>Task:</th>
                </tr>
            </thead>
            <tbody>
                {% for todo_item in todo_items %}
                <tr>
                    <td>{{ todo_item.text }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <form class="col s12" action="{% url 'todoapp:create' %}" method="post">
            {% csrf_token %}
            <div class="row center-align">
                <div class="input-field col s12 m8">
                    <textarea id="new_task" name="new_task" type="text" class="materialize-textarea"
                        required></textarea>
                    <label for="new_task">New Task </label>
                </div>
                <div class="input-field col s4 m4">
                    <select name="priority" required>
                        <option value="" disabled selected>Select a Priority</option>
                        {% for priority in priorities %}
                        <option value="{{ priority.id}}">{{ priority.name }}</option>
                        {% endfor %}
                    </select>
                    <label>Priority</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
            </div>
        </form>

    </main>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, {});
        });

    </script>
</body>

</html>
