<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper blue-grey darken-2 z-depth-2">
                <a href="{% url 'blog:index' %}" class="brand-logo center">Blog</a>
                <ul id="nav-mobile" class="right">
                    {% block link %}{% endblock %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="blue-grey lighten-5">
        {% block title %}{% endblock %}
        {% block content %}{% endblock %}
    </main>
    <div class="divider"></div>
    <footer class="page-footer blue-grey darken-2" style="text-align: center;">
        &copy; Class Eagle 2021
    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
