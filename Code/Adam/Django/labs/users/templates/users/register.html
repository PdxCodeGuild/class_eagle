{% extends 'blog/base.html' %}

{% block link %}
<li><a href="{% url 'users:login' %}">Login</a></li>
{% endblock %}

{% block title %}
<h1 style="text-align: center;">Register</h1>
{% endblock %}

{% block content %}
<div class="container">
    <form action="" method="post" class="row">
        {% csrf_token %}
        <div class="input-field col s12 m4">
            <input id="input_username" name="username" type="text" class="validate">
            <label for="input_username">Username:</label>
        </div>
        <div class="input-field col s12 m4">
            <input id="input_email" name="email" type="email" class="validate">
            <label for="input_email">Email:</label>
        </div>
        <div class="input-field col s12 m4">
            <input id="input_password" name="password" type="password" class="validate">
            <label for="input_password">Password:</label>
        </div class="input-field col s12 m6 l3">
        <button class="btn waves-effect waves-light" type="submit" name="action">Register</button>
    </form>
</div>
{% endblock %}
