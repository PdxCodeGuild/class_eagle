<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="cotainer">
        <div class="row">
            <!-- beginning of form -->
            <form class="col s12" action="https://webhook.site/e0a43d61-fc3b-4f7d-93a8-f0b141396f7b" method="post">
                <!-- text input -->
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" name="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="last_name" name="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <!-- password input -->
                <div class="row">
                    <div class="input-field col s6">
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- radio buttons -->
                <div class="row">
                    <div class="col s12">
                        <b>Tortilla:</b>
                        <label for="t_white_flour">
                            <input id="t_white_flour" class="with-gap" name="tortilla" type="radio" value="white flour"
                                checked />
                            <span>White Flour</span>
                        </label>
                        <label for="t_wheat_flour">
                            <input id="t_wheat_flour" class="with-gap" name="tortilla" type="radio"
                                value="wheat flour" />
                            <span>Wheat Flour</span>
                        </label>
                        <label for="t_spinach">
                            <input id="t_spinach" class="with-gap" name="tortilla" type="radio" value="spinach" />
                            <span>Spinach</span>
                        </label>
                        <label for="t_corn">
                            <input id="t_corn" class="with-gap" name="tortilla" type="radio" value="corn" />
                            <span>Corn</span>
                        </label>
                    </div>
                </div>
                <!-- radio buttons -->
                <div class="row">
                    <div class="col s12">
                        <b>Rice:</b>
                        <label for="r_white_rice">
                            <input id="r_white_rice" class="with-gap" name="rice" type="radio" value="white rice"
                                checked />
                            <span>White Rice</span>
                        </label>
                        <label for="r_brown_rice">
                            <input id="r_brown_rice" class="with-gap" name="rice" type="radio" value="brown rice" />
                            <span>Brown Rice</span>
                        </label>
                    </div>
                </div>
                <!-- radio buttons -->
                <div class="row">
                    <div class="col s12">
                        <b>Beans:</b>
                        <label for="b_black_beans">
                            <input id="b_black_beans" class="with-gap" name="beans" type="radio" value="black beans"
                                checked />
                            <span>Black Beans</span>
                        </label>
                        <label for="b_pinto_beans">
                            <input id="b_pinto_beans" class="with-gap" name="beans" type="radio" value="pinto beans" />
                            <span>Pinto Beans</span>
                        </label>
                    </div>
                </div>
                <!-- radio buttons -->
                <div class="row">
                    <div class="col s12">
                        <b>Protein:</b>
                        <label for="p_carnitas">
                            <input id="p_carnitas" class="with-gap" name="protein" type="radio" value="carnitas"
                                checked />
                            <span>Carnitas</span>
                        </label>
                        <label for="p_chicken">
                            <input id="p_chicken" class="with-gap" name="protein" type="radio" value="chicken" />
                            <span>Chicken</span>
                        </label>
                        <label for="p_sofritas">
                            <input id="p_sofritas" class="with-gap" name="protein" type="radio" value="sofritas" />
                            <span>Sofritas</span>
                        </label>
                        <label for="p_none">
                            <input id="p_none" class="with-gap" name="protein" type="radio" value="none" />
                            <span>None</span>
                        </label>
                    </div>
                </div>
                <!-- check boxes -->
                <div class="row">
                    <div class="col s12">
                        <b>Additional Ingredients:</b>
                        <p>
                            <label for="ai_cheese">
                                <input id="ai_cheese" class="filled-in" type="checkbox" name="add_ingredients_1"
                                    value="cheese" checked="checked" />
                                <span>Cheese</span>
                            </label>
                        </p>
                        <p>
                            <label for="ai_sour_cream">
                                <input id="ai_sour_cream" class="filled-in" type="checkbox" name="add_ingredients_2"
                                    value="sour cream" checked="checked" />
                                <span>Sour Cream</span>
                            </label>
                        </p>
                    </div>
                </div>
                <!-- textarea -->
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Delivery Instructions:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
                <!-- end of form -->
            </form>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>x
