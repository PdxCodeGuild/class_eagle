<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Unit Converter</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .container {
            display:flex;
            margin-top: 15px;
            padding-bottom: 15px;
            background-color: goldenrod;
            border-radius: 20px;
            border-style: solid;
            border-color: black;
            border-width: 2px;
        }

        h1 {
            margin-top: 20px;
            font-family: 'Amatic SC', cursive;
            font-weight: 800;
        }

        h3 {
            font-family: 'Shadows Into Light', cursive;
        }

        #distance {
            background-color: whitesmoke;
            border-radius: 3px;
        }
        #start_unit {
            border-radius: 3px;
        }
        #end_unit {
            border-radius: 3px;
        }
        .divider {
            background-color: goldenrod;
            padding-top: 10px;
        }

    </style>
</head>

<body>
    <div id="app" class="container z-depth-3">
        <div class="row">
            <div class="center">
                <h1>Unit Converter</h1>
            </div>
            <div class="input-field col s4">
                <input v-model="distance" id="distance" type="number" class="validate">
                <label for="distance">Distance</label>
            </div>
            <div class="input-field col s4">
                <select v-model="start_unit" class="browser-default" id="start_unit">
                    <option value="" disabled selected>Select start unit: </option>
                    <option v-for="unit in units" v-bind:value="unit">{{unit.unit}}</option>
                </select>
            </div>
            <div class="input-field col s4">
                <select v-model="end_unit" class="browser-default" id="end_unit">
                    <option value="" disabled selected>Select end unit: </option>
                    <option v-for="unit in units" v-bind:value="unit">{{unit.unit}}</option>
                </select>
            </div>
            <div class="col s12 center">
                <button v-on:click="convert" class="btn waves-effect waves-light" type="submit"
                    name="action">Convert</button>
            </div>
            <div class="section col s12">
                <div class="divider"></div>
            </div>
            <div v-if="converted_distance != '' " class="center">
                <h3>{{distance}} {{start_unit.unit}} converts to {{converted_distance}} {{end_unit.unit}}</h3>
            </div>
        </div>

    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- vue.js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                start_unit: '',
                end_unit: '',
                distance: '',
                converted_distance: '',
                units: [{
                    unit: 'inches', value: .0254,
                }, {
                    unit: 'feet', value: .3048,
                }, {
                    unit: 'yards', value: .9144,
                }, {
                    unit: 'meters', value: 1,
                }, {
                    unit: 'miles', value: 1609.34,
                }, {
                    unit: 'kilometers', value: 1000,
                }],
            },
            methods: {
                convert: function () {
                    var unit_to_meters = this.distance * this.start_unit.value
                    this.converted_distance = unit_to_meters / this.end_unit.value
                    this.converted_distance = this.converted_distance.toPrecision(3)
                }
            },
            created: function () {

            }
        })
    </script>
</body>

</html>
