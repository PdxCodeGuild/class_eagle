<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- vue.js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Todo-List</title>
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <h1>Todo-List</h1>
        </div>
        <div>
            <h3>Add Todo-Item</h3>
        </div>
        <div class="input-group mb-3">
            <input v-model="inputTodoText" type="text" class="form-control" placeholder="Enter a Todo-Item"
                aria-label="Enter a Todo-Item" aria-describedby="button-addon2">
            <button v-on:click="addTodo" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
        </div>
        <div>
            {{ todoItem }}
            <h3>Todo-Items</h3>
            {{ todoList }}
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Todo-Item</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="todo in todoList">
                        <td>{{ todo.text }}</td>
                        <td>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button">Complete</button>
                                <button class="btn btn-outline-secondary" type="button">Remove</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <h3>Completed-Items</h3>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Completed-Item</th>
                        <th scope="col">Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                todoList: [],
            },
            methods: {
                addTodo: function () {
                    var todo = {
                        text: this.inputTodoText,
                        completed: false
                    }
                    this.todoList.push(todo)

                }

            },
            created: function () {

            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
