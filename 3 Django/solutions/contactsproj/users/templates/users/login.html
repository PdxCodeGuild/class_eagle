{% extends 'contactsapp/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form action="" method="post" class="row">
    {% csrf_token %}
    <div class="input-field col m4 s12">
        <input id="input_username" type="text" name="username" class="validate">
        <label for="input_username">Username</label>
    </div>
    <div class="input-field col m4 s12">
        <input id="input_password" type="password" name="password" class="validate">
        <label for="input_password">Password</label>
    </div>
    <div class="input-field col m4 s12">
        <button class="btn" type="submit">Login</button>
    </div>
</form>
<div>Need to make an account? <a href="{% url 'users:register' %}">register</a></div>
{% endblock %}
