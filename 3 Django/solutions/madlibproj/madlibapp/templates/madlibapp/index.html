{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'madlibapp/index.css' %}"/>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">{{ title }}</a>
            </div>
        </nav>
    </div>
    <form action="" method="post" class="container mt-3">
        {% csrf_token %}
        <div class="mb-3 row">
            <label for="input_adjective" class="col-sm-2 col-form-label">Adjective</label>
            <div class="col-sm-10">
                <input name="adjective" type="text" class="form-control" id="input_adjective"/>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="input_noun" class="col-sm-2 col-form-label">Noun</label>
            <div class="col-sm-10">
                <input name="noun" type="text" class="form-control" id="input_noun">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="input_animal" class="col-sm-2 col-form-label">Animal</label>
            <div class="col-sm-10">
                <input name="animal" type="text" class="form-control" id="input_animal">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="input_noise" class="col-sm-2 col-form-label">Noise</label>
            <div class="col-sm-10">
                <input name="noise" type="text" class="form-control" id="input_noise">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary px-4">Submit</button>
        </div>
    </form>
    <div class="container mt-3">
        <pre class="text-center">{{ madlib }}</pre>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
