{% extends 'blogapp/base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
<style>
    form > div {
        display:flex;
        flex-direction:column;
        margin-bottom: 10px;
    }
    form input {
        border-radius: 4px;
        border: 1px solid grey;
        padding: 10px;
    }
    form label {
        margin-bottom: 4px;
    }
</style>
<form action="{% url 'users:login' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="input_username">Username</label>
        <input id="input_username" type="text" placeholder="username" name="username" required/>
    </div>
    <div>
        <label for="input_password">Password</label>
        <input id="input_password" type="password" placeholder="password" name="password" required/>
    </div>
    <button class="btn" type="submit">Login</button>
</form>
<div>Need to create an account? <a href="{% url 'users:register' %}">Register</a></div>
{% endblock %}
