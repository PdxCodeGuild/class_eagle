<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form {
        margin: 0 auto;
        width: 400px;
      }

      .panel {
        width: 400px;
        margin: 6px auto;
        overflow: hidden;
        border: 1px solid;
        text-align: center;
        transition: all 1s;
        display: inline-block;
      }

      .players {
        position: relative;
        text-align: center;
      }

      .remove {
        float: right;
        cursor: pointer;
        text-decoration: underline;
        font-size: 12px;
        vertical-align: bottom;
      }

      .player-enter,
      .player-leave-to {
        opacity: 0;
      }

      .player-enter {
        transform: translateY(30%);
      }

      .player-leave-to {
        transform: translateX(300%);
      }

      .player-leave-active {
        position: absolute;
      }
      .players2 {
          width:500px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="form">
        <label for="name">Name</label>
        <input type="text" id="name" v-model="name" />
        <button @click="addPlayer">Add player</button>
      </div>
      <div class="players">
        <transition-group name="player" class="players2" tag="div">
          <div class="panel" v-for="player in players" :key="player.id">
            <h2>
              {{ player.name}}
              <span class="remove" @click="deletePlayer(player.id)"
                >Remove</span
              >
            </h2>
          </div>
        </transition-group>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            name: "",
            players: [
              {
                id: 1,
                name: "Batman",
              },
              {
                id: 2,
                name: "Robin",
              },
              {
                id: 3,
                name: "Superman",
              },
              {
                id: 4,
                name: "Spiderman",
              },
            ],
          };
        },
        methods: {
          addPlayer: function () {
            const newPlayer = {
              id: this.players.length + 1,
              name: this.name,
            };
            this.players.push(newPlayer);
          },
          deletePlayer: function (playerId) {
            let playerToRemove = this.players.find((player) => {
              return player.id === playerId;
            });

            let playerIndex = this.players.indexOf(playerToRemove);
            this.players.splice(playerIndex, 1);
          },
        },
      });
    </script>
  </body>
</html>
