<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Dad Jokes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <style>
            .joke_container {
                display:flex;
                flex-direction:column;
                justify-content:center;
                align-items:center;
                margin-top: 40px;
            }
            .joke {
                font-family: 'Indie Flower', cursive;
                font-size: 32px;
                text-align:center;
                margin-bottom: 20px;
            }
            .btn {
                cursor:pointer;
                font-size: 40px;
            }
            .btn:hover {
                color:blue;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="joke_container">
                <span class="joke">{{ joke }}</span>
                <span class="btn" v-on:click="getJoke">â†»</span>
            </div>
        </div>
        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            let app = new Vue({
                el: '#app',
                data: {
                    joke: 'Vue Works!'
                },
                methods: {
                    getJoke: function() {
                        // https://github.com/PdxCodeGuild/class_eagle/blob/main/4%20JavaScript/docs/09%20-%20Functions.md#passing-functions-as-parameters
                        axios({
                            method: 'get',
                            url: 'https://icanhazdadjoke.com/',
                            headers: {
                                'Accept': 'application/json'
                            }
                        }).then(response => {
                            // console.log(this)
                            // console.log(response.data)
                            this.joke = response.data.joke
                        })
                    }
                },
                created: function() {
                    this.getJoke()
                }
            })

            // setTimeout(function() {
            //     alert('delayed text!')
            // }, 3000)

            // btn.addEventListener('click', function() {
            //     alert('clicked!')
            // })

        </script>
    </body>
</html>
