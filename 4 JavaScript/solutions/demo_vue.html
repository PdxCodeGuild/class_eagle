<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div id="app">
            <span v-bind:title="message_title" v-if="show_message">{{ message }}</span>
            <div v-for="fruit in fruits">
                {{ fruit }}
            </div>
            <button v-on:click="toggleMessage">click</button>
            <input type="text" v-model="message"/>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!',
                    message_title: 'this is tool tip text',
                    show_message: true,
                    fruits: []
                },
                methods: {
                    toggleMessage: function() {
                        this.show_message = !this.show_message
                        this.fruits.push('clicked!!!')
                    }
                },
                created: function() {
                    this.fruits = ['apples', 'bananas', 'pears']
                }
            })
        </script>
    </body>
</html>
