<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Dad Jokes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- https://fonts.google.com/specimen/Indie+Flower -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <style>
            html {
                scroll-behavior: smooth;
            }
            #app {
                max-width: 600px;
                margin: 0 auto;
            }
            .joke_container {
                display: flex;
                flex-direction:column;
            }
            .joke {
                font-family: 'Indie Flower', cursive;
                font-size: 32px;
                text-align:center;
                margin-bottom: 20px;
            }
            .search_form {
                display: flex;
                flex-direction: row;
                margin-bottom: 40px;
            }
            /* https://css-tricks.com/snippets/css/a-guide-to-flexbox/#flex-grow */
            .input_search {
                flex-grow:10;
                font-size: 20px;
            }
            .search_btn {
                flex-grow: 1;
                margin-left: 10px;
            }
            .btn {
                cursor: pointer;
                /* https://htmlcolorcodes.com/color-names/ */
                background-color: DeepPink;
                text-align:center;
                padding: 20px;
                
                border-radius: 4px;
                color:white;
                user-select:none;
                transition: all 200ms;
                border:none;
            }
            .btn:hover {
                box-shadow: 2px 2px 4px lightgrey;
                transform: translateY(-1px);
            }
            .btn:active {
                box-shadow: none;
                transform: translateY(1px);
                color:lightgrey;
                background-color: MediumVioletRed;
            }
            .btn:disabled {
                background-color:grey;
                transform:none;
                box-shadow: none;
                color: lightgrey;
            }
            .pagination {
                display:flex;
                flex-direction:row;
                justify-content:center;
                align-items: center;
                flex-wrap: wrap;
            }
            .pagination .btn {
                margin: 4px;
            }
            .current_page {
                font-size: 32px;
                text-align:center;
                padding: 20px;
            }


            .joke_container {
                /* position:relative;
                top: 0; */
                position: relative;
            }

            .joke {
                transition: all 500ms;
                display: inline-block;
                
            }
            #app {
                position: relative;
            }
            .jokes-leave-active {
                position:absolute;
            }
            .jokes-enter {
                opacity: 0;
                transform: translateX(1000px);
            }
            .jokes-leave-to {
                opacity: 0;
                transform: translateX(-1000px);
            }
            
        </style>
    </head>
    <body>
        <div id="app">
            <div class="search_form">
                <input class="input_search" type="text" v-model="search_text"/>
                <span class="btn search_btn" v-on:click="page = 1; getJokes();">Search</span>
            </div>
            <!-- <div class="pagination">
                <button class="btn" v-bind:disabled="page == min_page" v-on:click="previousPage">&lt;</button>
                <span class="current_page">{{page}}</span>
                <button class="btn" v-bind:disabled="page == max_page" v-on:click="nextPage">&gt;</button>
            </div> -->
            <div class="pagination">
                <button class="btn" v-bind:disabled="page == min_page" v-on:click="previousPage">&lt;</button>
                <button class="btn" v-for="i in max_page" v-on:click="setPage(i)" v-bind:disabled="page == i">{{i}}</button>
                <button class="btn" v-bind:disabled="page == max_page" v-on:click="nextPage">&gt;</button>
            </div>
            <transition-group name="jokes" class="joke_container" tag="div">
                <div class="joke" v-bind:key="joke" v-for="(joke, index) in jokes">
                    {{ joke }}<br/>
                    <span v-if="index < jokes.length-1">â€¢</span>
                </div>
            </transition-group>
        </div>
        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- Axios -->
        <!-- https://github.com/axios/axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            let app = new Vue({
                el: '#app',
                data: {
                    jokes: [],
                    page: 1,
                    min_page: 1,
                    max_page: 10,
                    search_text: 'dad'
                },
                methods: {
                    // https://icanhazdadjoke.com/api
                    getJokes: function() {
                        axios({
                            method: 'get',
                            url: 'https://icanhazdadjoke.com/search',
                            headers: {
                                'Accept': 'application/json'
                            },
                            params: {
                                page: this.page,
                                limit: 6,
                                term: this.search_text
                            }
                        }).then(response => {
                            console.log(response.data)
                            // turn the response data into an array of strings
                            let data = response.data.results
                            this.jokes = []
                            // while (this.jokes.length > 0) {
                            //     this.jokes.pop()
                            // }
                            for (let i=0; i<data.length; ++i) {
                                this.jokes.push(data[i].joke)
                            }
                            this.max_page = response.data.total_pages
                        })
                    },
                    previousPage: function() {
                        if (this.page > this.min_page) {
                            this.page -= 1
                            this.getJokes()
                            // window.scrollTo(0, 0)
                        }
                    },
                    nextPage: function() {
                        if (this.page < this.max_page) {
                            this.page += 1
                            this.getJokes()
                            // window.scrollTo(0, 0)
                        }
                    },
                    setPage: function(i) {
                        if (this.page != i) {
                            this.page = i
                            this.getJokes()
                            // window.scrollTo(0, 0)
                        }
                    }
                },
                created: function() {
                    this.getJokes()
                }
            })

        </script>
    </body>
</html>
